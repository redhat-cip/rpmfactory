---
- hosts: managesf
  user: root
  roles:
    - sf-rdofactory-validate
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/root/.local/bin:/root/bin"
  vars:
    os_env:
      OS_USERNAME: "{{ os_username }}"
      OS_AUTH_URL: "{{ os_auth_url }}"
      OS_TENANT_NAME: "{{ os_tenant_name }}"
      OS_PASSWORD: "{{ os_password }}"
