---
- hosts: managesf
  user: root
  gather_facts: no
  pre_tasks:
    - name: Wait for cloud-init success
      wait_for: path=/var/log/cloud-init-output.log search_regex="^SUCCESS 1node-allinone$"
  roles:
    - sf-rpmfactory
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/root/.local/bin:/root/bin"
